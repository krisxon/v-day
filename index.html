<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Amanda ‚ù§Ô∏è</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;

        background: linear-gradient(135deg, #1f1c2c, #ff4b6e);
        overflow: hidden;
      }

      /* premium glass card */
      .card {
        background: rgba(255, 255, 255, 0.4);
        -webkit-backdrop-filter: blur(18px);
        backdrop-filter: blur(18px);
        padding: 50px;
        border-radius: 25px;
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 90%;
        max-width: 380px;
        animation: fadeIn 1.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        color: #fff;
        font-weight: 600;
        font-size: 24px;
        line-height: 1.5;
      }

      .sub {
        color: #fff;
        font-size: 14px;
        opacity: 0.85;
        margin-bottom: 25px;
      }

      /* buttons */
      button {
        padding: 12px 26px;
        margin: 8px;
        border: none;
        border-radius: 30px;
        font-size: 15px;
        cursor: pointer;
        transition: 0.3s;
      }

      .yes {
        background: #ff2e63;
        color: white;
      }

      .no {
        background: white;
      }

      button:hover {
        transform: scale(1.07);
      }

      #message {
        margin-top: 20px;
        color: white;
        font-weight: 500;
      }

      /* floating hearts */
      .float {
        position: absolute;
        font-size: 22px;
        animation: floatUp 6s linear infinite;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(100vh);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh);
          opacity: 0;
        }
      }

      /* confetti */
      .confetti {
        position: absolute;
        width: 8px;
        height: 8px;
        animation: fall linear infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(-10vh);
        }
        100% {
          transform: translateY(110vh);
        }
      }
    </style>
  </head>

  <body>
    <!-- background music -->
    <audio id="bgm" autoplay loop>
      <source src="music.mp3" type="audio/mp3" />
    </audio>

    <div class="card">
      <h1>
        Hi Amanda üòä<br /><br />
        you are the best thing that happened to me...<br /><br />
        Will you be my Valentine? ‚ù§Ô∏è
      </h1>

      <div class="sub">From Ose</div>

      <button class="yes" onclick="sayYes()">Yes üíï</button>
      <button class="no" onclick="sayNo()">Maybe later üòä</button>

      <div id="message"></div>
    </div>

    <script>
      /* autoplay fix for some phones */
      document.body.addEventListener(
        "click",
        () => {
          document.getElementById("bgm").play();
        },
        { once: true },
      );

      function sayYes() {
        document.getElementById("message").innerHTML =
          "Awesome, Now text me 'YES üòä' or call me when you get this message.";

        startConfetti();
      }

      function sayNo() {
        document.getElementById("message").innerHTML =
          "That's okay üòä no pressure.";
      }

      /* floating hearts always */
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "float";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = 4 + Math.random() * 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 500);

      /* confetti on yes */
      function startConfetti() {
        const colors = ["#ff2e63", "#fff", "#ffd166", "#06d6a0"];

        setInterval(() => {
          const c = document.createElement("div");
          c.className = "confetti";
          c.style.background =
            colors[Math.floor(Math.random() * colors.length)];
          c.style.left = Math.random() * window.innerWidth + "px";
          c.style.animationDuration = 2 + Math.random() * 3 + "s";
          document.body.appendChild(c);
          setTimeout(() => c.remove(), 5000);
        }, 120);
      }
    </script>
  </body>
</html>
